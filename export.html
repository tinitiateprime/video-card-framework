<!doctype html>
<html lang="en" data-export="1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Export Capture</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="./src/styles.css" />

    <style>
      html, body { height: 100%; margin: 0; overflow: hidden; background: #000; }
      .hidden-export-ui { display: none !important; }
      #frameOuter { width: 100vw; height: 100vh; }
      #frame { width: 100vw; height: 100vh; }
      #deck { width: 100%; height: 100%; }
    </style>

    <script>
      window.__EXPORT_MODE__ = true;

      // âœ… Let CSS know which format is being exported (vertical/horizontal)
      (function () {
        try {
          const qs = new URLSearchParams(location.search);
          const fmt = qs.get("format") || "vertical";
          document.documentElement.setAttribute("data-format", fmt);
        } catch {}
      })();
    </script>
  </head>

  <body>
    <!-- Required IDs for app.js (hidden) -->
    <select id="formatSelect" class="hidden-export-ui"></select>
    <select id="transitionDir" class="hidden-export-ui"></select>
    <select id="transitionFx" class="hidden-export-ui"></select>

    <button id="playBtn" class="hidden-export-ui">Play</button>
    <button id="pauseBtn" class="hidden-export-ui">Pause</button>
    <button id="restartBtn" class="hidden-export-ui">Restart</button>

    <div id="formatInfo" class="hidden-export-ui"></div>
    <div id="slideTabs" class="hidden-export-ui"></div>
    <textarea id="mdEditor" class="hidden-export-ui"></textarea>
    <div id="limitWarning" class="hidden-export-ui"></div>
    <div id="countInfo" class="hidden-export-ui"></div>
    <div id="slidePos" class="hidden-export-ui"></div>

    <!-- Fullscreen deck -->
    <div id="frameOuter">
      <div id="frame">
        <div id="deck" class="no-scrollbar"></div>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
